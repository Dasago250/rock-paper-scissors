<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  <div class="textChoices">
    <p>Player</p>
    <div class="playerChoice"></div>
    <div class="playerScore">0</div>
    <p>Computers</p>
    <div class="computerChoice"></div>
    <div class="computerScore">0</div>
  </div>
  <div class="choices">
    <button class="choice" id="Rock">Rock</button>
    <button class="choice" id="Paper">Paper</button>
    <button class="choice" id="Scissors">Scissors</button>
  </div>
  <div class="roundResult"></div>
</br>
<div class="Winner"></div>
</body>
</html>
