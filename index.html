<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <script defer src="./all.min.js"></script>
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  <header>
    <h1>Rock - Paper - Scissors</h1>
  </header>
  
  <main>
    <section class="screen">
        <div class="textChoices">
          <div class="info player">
            <p>Player</p>
            <div class="playerChoice"></div>
            <div class="playerScore">0</div>
          </div>
          <div class="info computer">
            <p>Computers</p>
            <div class="computerChoice"></div>
            <div class="computerScore">0</div>
          </div>
      </div>
      <div class="choices">
        <button class="choice" id="Rock">Rock</button>
        <button class="choice" id="Paper">Paper</button>
        <button class="choice" id="Scissors">Scissors</button>
      </div>
      <div class="results">
        <div class="roundResult"></div>
        <div class="Winner"></div>
      </div>
      <button class="reset">Reset</button>
    </section>
  </main>
  <footer>
    <p><a href="https://github.com/Dasago250"><i class="fa-brands fa-github"></i>  Dasago250</a></p>
  </footer>
</body>
</html>
